	<h1 id="app">This is home page</h1>
  <p>In this page, color of title above is blue, but after 2s, we use jQuery to change the color to orange.</p>
  <p>首先，我们从最简单的结构开始，分析一个典型的网站如何使用 Hico 提高开发效率。</p>
  <p>假设目前你的网站只有首页和社区两个一级菜单，或者我们称之为一级模块。在两个模块之间，有共用的库，例如 jQuery，也有单独使用的库，例如 moment。如果是最简单粗暴的传统页面，一般会这么做：</p>
  <button onclick="home.sayHi()">hi</button>
  <button onclick="window.location.href='/';">首页</button>
  <button onclick="window.location.href='./page/at/index.html';">Auto Trader</button>
  <button onclick="window.location.href='./page/forum/index.html';">社区</button>
  <button onclick="window.location.href='./page/data/index.html';">数据</button>
  <button onclick="window.location.href='./page/strategy/index.html';">策略池</button>
  <button onclick="window.location.href='./page/course/index.html';">量化课堂</button>

  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script src="/dist/index.js"></script>
</body>
</html>
